name: Clojure CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test

  clojars:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate pom
      run: lein pom

    - uses: jlesquembre/clojars-publish-action@0.3
      env:
        CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
        CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}g
